<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
</head>
<!--
Custom CSS link
==============
-->
    <link rel="stylesheet" href="../css/style.css">
<!--
External CSS link
=================
-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<body>
    <div class="Wrapper">
        <div class="Wrapper__container">
            <div class="Wrapper--box-left">
                <div class="Wrapper--miniBox">
                    <h3 class="Wrapper--miniBox-heading">select your unit</h3>
                    <div class="Wrapper--dropdown">
		              <div class="Wrapper--title pointerCursor">none<i class="fa fa-angle-right"></i></div>

		          <div class="Wrapper--menu pointerCursor Wrapper--hide">
			         <div class="Wrapper--option" id="option1">Celius</div>
			         <div class="Wrapper--option" id="option2">Faherient</div>
			         <div class="Wrapper--option" id="option3">Meter</div>
			         <div class="Wrapper--option" id="option4">Centimeter</div>
                      <div class="Wrapper--option" id="option4">Kilogram</div>
		          </div>

	               </div>
                   <input type="number" id="number" name="number" placeholder="Enter unit" class="Wrapper--input">
                   <div class="Wrapper--result"></div>
                </div>
            </div>
            <div class="Wrapper--box-right">
                <div class="Wrapper--miniBox-01">
                    <h3 class="Wrapper--miniBox-heading-01">select your unit</h3>
                    <div class="Wrapper--dropdown-01">
		              <div class="Wrapper--title-01 pointerCursor white">none<i class="fa fa-angle-right"></i></div>

		          <div class="Wrapper--menu-01 pointerCursor Wrapper--hide-01">
			         <div class="Wrapper--option-01" id="option1">Celius</div>
			         <div class="Wrapper--option-01" id="option2">Faherient</div>
			         <div class="Wrapper--option-01" id="option3">Meter</div>
			         <div class="Wrapper--option-01" id="option4">Centimeter</div>
                      <div class="Wrapper--option-01" id="option4">Kilogram</div>
		          </div>

	               </div>
                   <input type="number" id="number" name="number" placeholder="Enter unit" class="Wrapper--input-01">
                   <div class="Wrapper--result"></div>
                </div>
            </div>
            <button class="Wrapper--convert"><i class="fa fa-arrow-down"></i></button>
        </div>
    </div>
<script src="../javaScript/uc.js"></script>
</body>
</html>
